<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeuroFitness Mindmap</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #0a0a0f);
            --text: var(--tg-theme-text-color, #ffffff);
            --hint: var(--tg-theme-hint-color, #8b8b9a);
            --accent: var(--tg-theme-button-color, #6366f1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 12px 16px;
            background: linear-gradient(90deg, rgba(99,102,241,0.2) 0%, rgba(168,85,247,0.2) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .logo {
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(90deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .controls {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text);
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover, .btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        #tree-container {
            flex: 1;
            position: relative;
            cursor: grab;
            overflow: hidden;
        }
        
        #tree-container:active {
            cursor: grabbing;
        }
        
        /* SVG стили */
        .node circle {
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .node circle:hover {
            filter: drop-shadow(0 0 12px currentColor);
            transform: scale(1.4);
        }
        
        .node text {
            font-size: 11px;
            font-weight: 500;
            pointer-events: none;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }
        
        .link {
            fill: none;
            stroke-opacity: 0.4;
            stroke-width: 1.5px;
        }
        
        /* Легенда */
        .legend {
            position: absolute;
            bottom: 16px;
            left: 16px;
            right: 16px;
            background: rgba(10,10,15,0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .legend-title {
            font-size: 12px;
            color: var(--hint);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .legend-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 11px;
        }
        
        .legend-item:hover, .legend-item.active {
            background: rgba(255,255,255,0.1);
        }
        
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.95);
            color: white;
