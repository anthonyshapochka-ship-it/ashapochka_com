            color: var(--text);
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;

        }
        
        .btn:active {

        }
        
        #tree-container {

        #tree-container:active {

        .node circle {

        }
        
        .node circle:hover {
            filter: drop-shadow(0 0 12px currentColor);
            transform: scale(1.4);
        }
        
        .node text {
            font-size: 11px;
            font-weight: 500;
            pointer-events: none;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }
        
        .link {
            fill: none;
            stroke-opacity: 0.4;
            stroke-width: 1.5px;
        }

            right: 16px;

            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.1);

        .legend-title {
            font-size: 12px;
            color: var(--hint);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .legend-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 11px;
        }
        
        .legend-item:hover, .legend-item.active {
            background: rgba(255,255,255,0.1);
        }
        
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;

            max-width: 280px;
            pointer-events: none;

            color: #a1a1aa;

            line-height: 1.4;

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å */

            stroke: url(#gradient);
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;

                            name: "Online –ø—Ä–æ–≥—Ä–∞–º–º—ã",
                            type: "trainer",
                            children: [
                                { name: "–¢–ù–ü: –ù–µ–π—Ä–æ—Ü–µ–Ω—Ç—Ä–∏—á–µ—Å–∫–∏–π –ø–æ–¥—Ö–æ–¥", type: "trainer" },
                                { name: "–î—ã—Ö–∞–Ω–∏–µ", type: "trainer" },
                                { name: "–ü–æ–¥–≤–µ—Å–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã", type: "trainer" },
                                { name: "–ë–æ–ª—å –≤ —Å–ø–∏–Ω–µ", type: "trainer" },
                                { name: "–°–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω—ã–µ —Ç–µ—Ö–Ω–∏–∫–∏ —Ç–µ–π–ø–∏—Ä–æ–≤–∞–Ω–∏—è", type: "trainer" }
                            ]
                        }
                    ]
                }
            ]
        };
        
        // D3 –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è
        let svg, g, tree, root, zoom;
        let i = 0;
        const container = document.getElementById('tree-container');
        const width = container.clientWidth;
        const height = container.clientHeight;
        
        function init() {
            // SVG —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º
            svg = d3.select('#tree-container').append('svg')
                .attr('width', '100%')
                .attr('height', '100%')
                .attr('viewBox', `0 0 ${width} ${height}`);
            
            // –ì—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            const defs = svg.append('defs');
            const gradient = defs.append('linearGradient')
                .attr('id', 'gradient')
                .attr('x1', '0%')
                .attr('y1', '0%')
                .attr('x2', '100%')
                .attr('y2', '0%');
            
            gradient.append('stop').attr('offset', '0%').attr('stop-color', '#f59e0b');
            gradient.append('stop').attr('offset', '50%').attr('stop-color', '#8b5cf6');
            gradient.append('stop').attr('offset', '100%').attr('stop-color', '#10b981');
            
            // Zoom
            zoom = d3.zoom()
                .scaleExtent([0.2, 3])
                .on('zoom', (e) => g.attr('transform', e.transform));
            
            svg.call(zoom);
            
            // –ì—Ä—É–ø–ø–∞ –¥–ª—è –¥–µ—Ä–µ–≤–∞
            g = svg.append('g')
                .attr('transform', `translate(${width * 0.2}, ${height / 2})`);
            
            // –î–µ—Ä–µ–≤–æ
            tree = d3.tree().nodeSize([50, 140]);
            root = d3.hierarchy(treeData, d => d.children);
            root.x0 = 0;
            root.y0 = 0;
            
            // –°–≤–µ—Ä–Ω—É—Ç—å –≤—Å—ë –∫—Ä–æ–º–µ –ø–µ—Ä–≤–æ–≥–æ —É—Ä–æ–≤–Ω—è
            root.children.forEach(collapseLevel);
            
            update(root);
            
            // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å
            setTimeout(resetView, 100);
        }
        
        function collapseLevel(d, depth = 0) {
            if (d.children) {
                if (depth >= 1) {
                    d._children = d.children;
                    d._children.forEach(child => collapseLevel(child, depth + 1));
                    d.children = null;
                } else {
                    d.children.forEach(child => collapseLevel(child, depth + 1));
                }
            }
        }
        
        function expand(d) {
            if (d._children) {
                d.children = d._children;
                d._children = null;
            }
        }
        
        function update(source) {
            const treeData = tree(root);
            const nodes = treeData.descendants();
            const links = treeData.links();
            
            nodes.forEach(d => d.y = d.depth * 160);
            
            // –£–∑–ª—ã
            const node = g.selectAll('g.node')
                .data(nodes, d => d.id || (d.id = ++i));
            
            const nodeEnter = node.enter().append('g')
                .attr('class', 'node')
                .attr('transform', d => `translate(${source.y0},${source.x0})`)
                .on('click', (e, d) => {
                    toggle(d);
                    tg.HapticFeedback?.impactOccurred('light');
                })
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip);
            
            // –ö—Ä—É–≥–∏ —Å —Ü–≤–µ—Ç–æ–º –±–ª–æ–∫–∞
            nodeEnter.append('circle')
                .attr('r', 0)
                .style('fill', d => {
                    const c = d.data.color || colors[d.data.type] || colors.sub;
                    return d._children ? c : 'var(--bg)';
                })
                .style('stroke', d => d.data.color || colors[d.data.type] || colors.sub)
                .style('stroke-width', d => d.depth === 0 ? 3 : 2.5);
            
            // –¢–µ–∫—Å—Ç
            nodeEnter.append('text')
                .attr('dy', '.35em')
                .attr('x', d => d.children || d._children ? -15 : 15)
                .attr('text-anchor', d => d.children || d._children ? 'end' : 'start')
                .text(d => d.data.name)
                .style('fill', d => {
                    if (d.depth === 0) return colors.root;
                    return d.data.color || colors[d.data.type] || colors.sub;
                })
                .style('font-size', d => {
                    if (d.depth === 0) return '16px';
                    if (d.depth === 1) return '14px';
                    if (d.depth === 2) return '12px';
                    return '10px';
                })
                .style('font-weight', d => d.depth <= 2 ? '700' : '500');
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            const nodeUpdate = node.merge(nodeEnter).transition().duration(600)
                .attr('transform', d => `translate(${d.y},${d.x})`);
            
            nodeUpdate.select('circle')
                .attr('r', d => {
                    if (d.depth === 0) return 12;
                    if (d.depth === 1) return 10;
                    return d._children ? 7 : 5;
                })
                .style('fill', d => {
                    const c = d.data.color || colors[d.data.type] || colors.sub;
                    return d._children ? c : 'var(--bg)';
                });
            
            // –£–¥–∞–ª–µ–Ω–∏–µ
            node.exit().transition().duration(600)
                .attr('transform', d => `translate(${source.y},${source.x})`)
                .remove()
                .select('circle').attr('r', 0);
            
            // –°–≤—è–∑–∏ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º —Ü–≤–µ—Ç–∞
            const link = g.selectAll('path.link')
                .data(links, d => d.target.id);
            
            const linkEnter = link.enter().insert('path', 'g')
                .attr('class', 'link')
                .attr('d', d => {
                    const o = {x: source.x0, y: source.y0};
                    return diagonal(o, o);
                })
                .style('stroke', d => d.target.data.color || colors[d.target.data.type] || colors.sub);
            
            link.merge(linkEnter).transition().duration(600)
                .attr('d', d => diagonal(d.source, d.target));
            
            link.exit().transition().duration(600)
                .attr('d', d => {
                    const o = {x: source.x, y: source.y};
                    return diagonal(o, o);
                })
                .remove();
        }
        
        function diagonal(s, d) {
            return `M${s.y},${s.x}C${(s.y + d.y) / 2},${s.x} ${(s.y + d.y) / 2},${d.x} ${d.y},${d.x}`;
        }
        
        function toggle(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }
        
        // Tooltip
        const tooltip = document.getElementById('tooltip');
        
        function showTooltip(e, d) {
            const title = tooltip.querySelector('.tooltip-title');
            const desc = tooltip.querySelector('.tooltip-desc');
            
            title.textContent = d.data.name;
            title.style.color = d.data.color || colors[d.data.type] || colors.sub;
            desc.textContent = d.data.desc || `–£—Ä–æ–≤–µ–Ω—å ${d.depth + 1} ‚Ä¢ ${getNodeCount(d)} —Å–µ–º–∏–Ω–∞—Ä–æ–≤`;
            
            tooltip.style.opacity = 1;
            tooltip.style.left = Math.min(e.pageX + 15, window.innerWidth - 300) + 'px';
            tooltip.style.top = Math.max(e.pageY - 50, 10) + 'px';
        }
        
        function hideTooltip() {
            tooltip.style.opacity = 0;
        }
        
        function getNodeCount(d) {
            let count = 0;
            function countNodes(node) {
                if (node.children) {
                    node.children.forEach(countNodes);
                } else if (node._children) {
                    node._children.forEach(countNodes);
                } else {
                    count++;
                }
            }
            if (d.children) d.children.forEach(countNodes);
            else if (d._children) d._children.forEach(countNodes);
            return count || 1;
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        function expandAll() {
            function expandRecursive(d) {
                if (d._children) {
                    d.children = d._children;
                    d._children = null;
                }
                if (d.children) d.children.forEach(expandRecursive);
            }
            expandRecursive(root);
            update(root);
            tg.HapticFeedback?.notificationOccurred('success');
        }
        
        function collapseAll() {
            function collapseRecursive(d, depth = 0) {
                if (d.children) {
                    if (depth >= 1) {
                        d._children = d.children;
                        d.children = null;
                    } else {
                        d.children.forEach(child => collapseRecursive(child, depth + 1));
                    }
                }
            }
            collapseRecursive(root);
            update(root);
            tg.HapticFeedback?.notificationOccurred('success');
        }
        
        function resetView() {
            const bounds = g.node().getBBox();
            const fullWidth = width;
            const fullHeight = height;
            const midX = bounds.x + bounds.width / 2;
            const midY = bounds.y + bounds.height / 2;
            
            const scale = 0.85;
            const translate = [fullWidth / 2 - midX * scale, fullHeight / 2 - midY * scale];
            
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale)
            );
        }
        
        function focusBlock(blockType) {
            // –ê–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞
            document.querySelectorAll('.legend-item').forEach(item => {
                item.classList.toggle('active', item.dataset.block === blockType);
            });
            
            // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω—É–∂–Ω—ã–π –±–ª–æ–∫, —Å–≤–µ—Ä–Ω—É—Ç—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ
            root.children.forEach(child => {
                if (child.data.block === blockType) {
                    expandRecursive(child);
                } else {
                    collapseRecursive(child);
                }
            });
            
            update(root);
            
            // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å –Ω–∞ –±–ª–æ–∫–µ
            setTimeout(() => {
                const targetNode = root.children.find(c => c.data.block === blockType);
                if (targetNode) {
                    const scale = 1.2;
                    const translate = [width / 2 - targetNode.y * scale, height / 2 - targetNode.x * scale];
                    
                    svg.transition().duration(800).call(
                        zoom.transform,
                        d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale)
                    );
                }
            }, 300);
            
            tg.HapticFeedback?.impactOccurred('medium');
        }
        
        function expandRecursive(d) {
            if (d._children) {
                d.children = d._children;
                d._children = null;
            }
            if (d.children) d.children.forEach(expandRecursive);
        }
        
        function collapseRecursive(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            }
            if (d._children) d._children.forEach(collapseRecursive);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        init();
        
        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–º–µ—Ä
        window.addEventListener('resize', () => {
            location.reload();
        });
        
        // –°–≤–∞–π–ø –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        let touchStartX = 0;
        let touchStartY = 0;
        
        container.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        container.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            // –°–≤–∞–π–ø –≤–ª–µ–≤–æ/–≤–ø—Ä–∞–≤–æ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –±–ª–æ–∫–æ–≤
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                const blocks = ['body', 'brain', 'trainer'];
                const current = document.querySelector('.legend-item.active')?.dataset.block || 'all';
                const currentIndex = blocks.indexOf(current);
                
                let nextIndex;
                if (diffX > 0) {
                    nextIndex = (currentIndex + 1) % blocks.length;
                } else {
                    nextIndex = currentIndex <= 0 ? blocks.length - 1 : currentIndex - 1;
                }
                
                focusBlock(blocks[nextIndex]);
            }
        });
    </script>
